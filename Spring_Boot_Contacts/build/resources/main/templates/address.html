<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Postal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin: 0;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .form-container input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }

        .home-button {
            text-align: center;
            margin-top: 20px;
        }

        .home-button a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Add Postal Address for Contact</h1>
<div class="form-container">
    <form th:action="@{/contact}" method="post">
        <label for="id">Contact ID:</label><br>
        <input type="number" id="id" name="id"><br>
        <label for="address">Postal Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="home-button">
    <a href="/" th:href="@{/}">Home</a>
</div>
</body>
</html>
