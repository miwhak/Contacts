<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Email to a contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin: 0;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .form-container input[type="text"], input[type="email"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }

        .home-button {
            text-align: center;
            margin-top: 20px;
        }

        .home-button a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }

       .home-button a:hover {
            background-color: #0056b3; /* Darker Blue */
       }
       .submit-button:hover {
            background-color: #0056b3; /* Darker Blue */
        }


    </style>
</head>
<body>
<h1>Add New Email to a contact</h1>
<div class="form-container">
    <form th:action="@{/contact/email}" method="post">
        <label for="contactId">Contact id:</label><br>
        <input type="number" id="contactId" name="contactId"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
<div class="home-button">
    <a href="/" th:href="@{/}">Home</a>
</div>
</body>
</html>
